<!DOCTYPE html>
<html>
<head>
	<title>Schedule a demo</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</head>
<body>
	<div class="datesDiv">
			<input id="appointmentDate" name='date' type="date" />
	</div>
	{% if form %}
		<form method="post">
			{% csrf_token %}
			{{ form }}
			<button type="submit">Schedule Demo</button>
		</form>
	{% endif %}
	<br/><br/>
	{% if demos %}
		<p>Demos Scheduled on the day</p>
		<table>
	  		<tr>
	    		<th>Sales Rep</th>
	    		<th>Time</th>
	    		<th>Demo Client</th>
	  		</tr>
		{% for demo in demos %}
			<tr>
		    	<td>{{demo.user.username}}</td>
		    	<td>{{demo.start_time}}</td>
		    	<td>{{demo.client_email}}</td>
		  	</tr>
		{% endfor %}
		</table>
	{% endif %}
</body>
<script type="text/javascript">
	$(document).ready(function(){
		//button function to add multiple dates.
		$('#appointmentDate').on('change', function(){
			window.location.href = $('#appointmentDate').val().replace(/-/g,'/');
		});
	});
</script>
<style type="text/css">
	select {
		display: block !important;
	}
	table {
    	font-family: arial, sans-serif;
    	border-collapse: collapse;
    	width: 100%;
	}
	td, th {
	    border: 1px solid #dddddd;
	    text-align: left;
	    padding: 8px;
	}
	tr:nth-child(even) {
	    background-color: #dddddd;
	}
	body{
		margin:5%;
	}
</style>
</style>
</html>
